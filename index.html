<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>

<body>


    <div class="start-btn">
        <button>Start Quiz</button>
    </div>

    <div class="info-box">
        <div class="info-title">
            <span>Welcome To My Quiz Game</span>
        </div>
        <div class="info-list">
            <div class="info">Hope you enjoy my quiz!</div>
            <div class="info">It will have a little bit of coding questions</div>
            <div class="info">Along with Pop-Culture questions as well</div>
            <div class="info">Hit the start button to begin!</div>
            <div class="info">Good Luck</div>
        </div>
            <div class="buttons">
                <button class="stop-game">End Quiz</button>
                <button class="restart">Continue</button>
            </div>
    </div>


        <div class="quiz-container">
            <header>
                <div class="title">
                   The Best Quiz Game You'll Ever Play 
                </div>
                <div class="clock">
                    <div class="time-text">Time : </div>
                    <div class="timer">30</div>
                </div>
            </header>
            <section>
                <div class="question">
                    <!-- <span>What is HTML?</span> -->
                </div>
                <div class="answer-list">
                    <!-- <div class="answer">
                        <span>A type of aircraft</span>
                    </div>
                    <div class="answer">
                        <span>A made up abbreviation</span>
                    </div>
                    <div class="answer">
                        <span>Hypertext Markup Language used for building websites</span>
                    </div>
                    <div class="answer">
                        <span>None of the above</span>
                    </div> -->
                </div>
            </section>


            <footer>
                <div class="total-questions">
                  <span><p>2</p>of<p>5</p>Questions</span> 
                </div>
                <button class="next">Next</button>
            </footer>
        </div>

        <div class="results-container">
            <div class="end-text">
                You've completed the hardest quiz in the world!
            </div>
            <div class="score">
                <!-- <span>You got <p>2</p> out of <p>5</p>questions correct!</span> -->
            </div>
            <div class="buttons">
                <button class="restart-quiz">RESTART</button>
                <button class="quit-quiz">QUIT</button>
            </div>
        </div>



        <script src="./js/script.js"></script>
</body>





</html>
